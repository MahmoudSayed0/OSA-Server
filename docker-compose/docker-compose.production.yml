version: '3.8'

volumes:
  postgres_data:
  pgadmin_data:
  media_files:

services:
  db:
    image: ankane/pgvector:latest
    container_name: safety_agent_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ./.postgres.production
    ports:
      - "5432:5432"
    restart: always
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U oinride_admin -d oinride_production"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: ../
      dockerfile: ./docker-compose/Dockerfile.django
    image: safety_agent_web:production
    container_name: safety_agent_web
    command: sh -c "python manage.py migrate && python manage.py collectstatic --noinput && gunicorn Safety_agent_Django.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120 --access-logfile - --error-logfile - --log-level info"
    volumes:
      - ../:/app
      - media_files:/app/media
    ports:
      - "0.0.0.0:8000:8000"
    env_file:
      - ./.postgres.production
    environment:
      - DJANGO_SETTINGS_MODULE=Safety_agent_Django.settings
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: safety_agent_pgadmin
    env_file:
      - ./.postgres.production
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      - db
    restart: always
    networks:
      - backend

networks:
  backend:
    driver: bridge
